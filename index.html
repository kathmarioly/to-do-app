<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>TO Do App</title>
	
	<!--materialize CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col offset-s2 s8">
				<h1>To Do App</h1>
			</div>
		</div>
		<div class="row">
			<div class="col offset-s2 s8">
				 <form action="#">
        <input type="text" placeholder="Add new task">
        <button id="addBtn">Add</button>
      </form>
      <ul id="myList">
        <li><input type="checkbox" class="check"> first task <button class="rmvBtn">x</button></li>
        <li class="done"><input type="checkbox" class="check" checked> second task <button class="rmvBtn">x</button></li>
        <li><input type="checkbox" class="check"> third task <button class="rmvBtn">x</button></li>
      </ul>

    </div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col offset-s2 s8">
				<form action="">
					<h6>Completed Items:</h6>
					<p class="compar-vegetales">
						<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
						<label for="filled-in-box">Comprar vegetales</label>
						<button class="correr">Remove</button>
					</p>
				</form>

	</header>
	<section class="container">
		<div class="col offset-s3 s6">
			<div id="comentarios">
				
			</div>
		</div>
	</section>

	<!--JQUERY-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--MATERIALIZE-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
